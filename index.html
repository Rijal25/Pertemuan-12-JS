<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .container {
            padding: 40px;
            border: 1px solid aquamarine;
           border-radius: 30px;
           box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        h1 {
            text-align: center;
            padding: 10px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Mahasantri PeTIK</h1> <br>
        <form name="formPendaftaran" action="daftar" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>Nama Orang Tua/Wali</label>
                <input type="text" name="nama_wali" placeholder="Nama wali" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input type="text" name="alamat" placeholder="Alamat Lengkap" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Masukkan Email anda yang aktif.</small>
            </div>   
            <div class="form-group">
                <label>Nomor Telphon</label>
                <input type="number" name="telphon" placeholder="Nomor Telphon Aktif" class="form-control" required maxlength="40" minlength="3">
            </div>        
            <div class="form-group">
                <label>Jurusan</label>
                <select name="jurusan" class="form-control">
                        <option value="0">Pilih Jurusan</option>
                        <option value="1">Jurusan Digital Marketing</option>
                        <option value="2">Jurusan Pengembangan Perangkat Lunak</option>
                        <option value="3">Jurusan Teknik Komputer Jaringan</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["nama_wali"].value == "") {
                alert("Nama Wali Wajib Diisi");
                document.forms["formPendaftaran"]["nama_wali"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["alamat"].value == "") {
                alert("Nama Wali Wajib Diisi");
                document.forms["formPendaftaran"]["alamat"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["telphon"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["telphon"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                alert("Pilih Jurusan.");
                document.forms["formPendaftaran"]["jurusan"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
